<header>
  <div class="main-header" id="add-sticky">
    <div class="container-fluid">
      <div class="row align-items-center">
        <!-- header logo -->
        <div class="col-xl-2 col-lg-2 col-md-3 logo-wrapper">
          <div class="header-logo d-flex justify-content-start justify-content-xl-center">
            <a href="index.html"><img src="https://www.erse.com.tr/images/logo.png" alt="Logo"></a>
          </div>
        </div>
        <!-- navigation -->
        <div class="col-xl-8 col-lg-8 col-md-10 nav-wrapper">
          <nav id="mobile-menu-active" >
            <ul>

              <li><a href="index.html">Anasayfa</a></li>
              <li><a href="#">Kurumsal</a>
                <ul class="sub-menu" >
                  <li><a routerLink="/about-us">Hakkımızda</a></li>
                  <li><a routerLink="/company-profile">Firma Profili</a></li>
                  <li><a routerLink="/environment-information">Çevre Bilgilendirmesi</a></li>
                  <li><a routerLink="/certificate">Sertifika</a></li>
                  <li><a routerLink="/human-resources">İnsan Kaynakları</a></li>
                </ul>
              </li>
              <li><a routerLink="/production">Üretim</a></li>
              <li><a href="/showroom">Showroom</a></li>
              <li><a routerLink="/contact">İletişim</a></li>

            </ul>
            
          </nav>
        </div>
        <!-- header link -->
        <div class="col-xl-2 col-lg-2 d-none d-lg-block link-wrapper">
          <div class="header-link d-flex align-items-center justify-content-center ">
            <div class="social-link ml-5" *ngIf="!authenticated">
              <a routerLink="/admin-login"><h6>Giriş Yapın</h6></a>
              <a routerLink="/admin-register"><h6>Kayıt Olun</h6></a>
            </div>
            <div class="" *ngIf="user">
              <h6>{{user.firstName}} {{user.lastName}}</h6>
            </div>
            <div *ngIf="userId" class="lang-opt">
              <ul>
                <li>
                <i class="fas fa-angle-down mb-2 ml-2"></i>

                  <ul class="sub-lang">
                    <li>
                      <a href="/home" (click)="deleteToken()">
                        <div class="flag"></div>
                        Çıkış
                      </a>
                    </li>
                    
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-xl-12">
          <div class="mobile-menu header-1"></div>
        </div>
      </div>
    </div>
  </div>
</header>
